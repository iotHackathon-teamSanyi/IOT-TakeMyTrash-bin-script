<!doctype html>
<html>
    <head>
        <style type="text/css">
            #qrcode {
                width:160px;
                height:160px;
                margin-top:15px;
            } 
      </style>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <div id="qrcode"></div>





        <script src="http://davidshimjs.github.com/qrcodejs/qrcode.min.js" type="text/javascript"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

        <script type='text/javascript'>
                var qrcode = new QRCode("qrcode");
                var socket = io('169.254.104.124:3000');

                socket.on('msg', function(count) {
			var ret = JSON.parse(count);
                    document.getElementById("counter").innerHTML = ret.code;

                    qrcode.makeCode(ret.code);
                });

        </script>
    </body>
</html>
